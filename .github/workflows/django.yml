      - name: Execute Deployment
        run: |
          ssh-keyscan -H ssh.pythonanywhere.com >> ~/.ssh/known_hosts
          ssh -t -o StrictHostKeyChecking=no sustainableCampus@ssh.pythonanywhere.com << 'DEPLOY'
           
            PROJECT_DIR="/home/sustainableCampus/ecm2434sustainable-campus"
            VENV_NAME="venv"

            echo "===== Deploy debugging information. ====="
            echo "project_dir: \$PROJECT_DIR"
            echo "virtual environment: \$VENV_NAME"

           
            mkdir -p "\$PROJECT_DIR"
            cd "\$PROJECT_DIR" || { echo "The directory does not exist and failed to be created."; exit 1; }

            export GIT_SSH_COMMAND="ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no"

            
            if [ ! -d .git ]; then
              git init
              git remote add origin git@github.com:jess-cl/ecm2434sustainable-campus.git  
            fi

           
            git fetch origin main
            git reset --hard origin/main
            git clean -fd

            echo "current directory: \$(pwd)"
            ls -la
            if [ ! -f requirements.txt ]; then
              echo "error: requirements.txt no exist！"
              exit 1
            fi

            if [ ! -f ~/.virtualenvs/\$VENV_NAME/bin/activate ]; then
              python -m venv ~/.virtualenvs/\$VENV_NAME
            fi
            source ~/.virtualenvs/\$VENV_NAME/bin/activate

            pip install --upgrade pip
            pip install -r requirements.txt

            python manage.py migrate --noinput
            python manage.py collectstatic --noinput --clear

            
            touch ~/reload.trigger

            curl -sf http://sustainableCampus.pythonanywhere.com/healthcheck | grep OK || exit 1
          DEPLOY

      - name: Post-Deploy Verification
        run: |
