{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Sustainable Campus</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/navbar.css' %}">
</head>
<body>
  <div class="navbar">
    <!-- Logo of university -->
    <div>
      <a href=""><img src="" alt="University of Exeter"></a>
      <p>University of Exeter</p>
    </div>
    <!-- Navigation bar -->
    <ul class="navbar-links">
      <li><a href="">Home</a></li>
      <li><a href="">About</a></li>
      <li><a href="">Suggestions</a></li>
      <li><a href="">Contact</a></li>
    </ul>
    <!-- profile -->
    <div>
      <a href=""><img src="" alt="Profile"></a>
      <p>Profile</p>
    </div>
  </div>

  <h1>Suggestions</h1>
  
  <div>
    <p>Before you want to send a suggestion, please check the FAQs</p>
    <form class="suggestion-form">
      <p>Suggestion: </p>
      <textarea id="suggestion" placeholder="Type your suggestion..." name="suggestion"></textarea>
      
      <div class="suggestion-form-buttons">
        <label for="category">Category:</label>
        <select id="category" name="category">
          <option value="energy">Energy</option>
          <option value="waste">Waste</option>
          <option value="other">Other</option>
        </select>
        <input type="submit" value="Submit">
      </div> 
    </form>
    <p>Need to contact us?</p>
    <p>Email - </p>
  </div>
  <div class="faqs">
    <h2>FAQs</h2>
    <ul>
      <li>Insert FAQs here</li>
    </ul>
  </div>
</body>
</html>
