<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>Sustainable Campus</title>
    <link rel="stylesheet" href="/static/css/announcement_list.css">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static '/bootstrap/css/bootstrap.min.css' %}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom p-3">
      <div class="container-fluid">
        <!-- Logo on the left -->
        <a href="/" class="navbar-brand">
            <img src="{% static 'images/exeter-logo.png' %}" alt="University of Exeter" width="150" height="auto">
        </a>
  
        <!-- Hamburger menu button for collapsing -->
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
  
        <!-- Collapsible content -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- Navigation links in the center -->
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a href="/" class="nav-link px-2 link-dark">Home</a>
                </li>
                <li class="nav-item">
                    <a href="/forest" class="nav-link px-2 link-dark">My forest</a>
                </li>
                <li class="nav-item">
                    <a href="/shop/" class="nav-link px-2 link-dark">Shop</a>
                </li>
                <li class="nav-item">
                    <a href="/announcements/" class="nav-link px-2 link-dark">Announcements</a>
                </li>
                <li class="nav-item">
                    <a href="/suggestions/" class="nav-link px-2 link-dark">Suggestion box</a>
                </li>
            </ul>
  
            <!-- Profile dropdown on the right -->
            <div class="dropdown text-end ms-lg-3">
                <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="" alt="mdo" width="32" height="32" class="rounded-circle">
                </a>
                <ul class="dropdown-menu text-small dropdown-menu-end" aria-labelledby="dropdownUser">
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Sign out</a></li>
                </ul>
            </div>

        </div>
      </div>
    </nav> 
  </body>

  <!-- sidebar for use when screen is slim-->
  <div class="offcanvas offcanvas-start" id="sidebar">
    <div class="offcanvas-header">
        <h5>Sustainable Campus</h5>
        <button type="button" class="btn-close text-reset" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="offcanvasWithBackdrop" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body p-0">

        <li class="sidebar-item">
            <a href="/" class="nav-link px-2 link-dark">Home</a>
        </li>
        <li class="sidebar-item">
             <a href="/forest" class="nav-link px-2 link-dark">My forest</a>
        </li>
        <li class="sidebar-item">
             <a href="/shop/" class="nav-link px-2 link-dark">Shop</a>
        </li>
        <li class="sidebar-item">
             <a href="/announcements/" class="nav-link px-2 link-dark">Announcements</a>
        </li>
        <li class="sidebar-item">
            <a href="/suggestions/" class="nav-link px-2 link-dark">Suggestion box</a>
        </li>
        <li class="/sidebar-item">
            <a href="#" class="nav-link px-2 collapsed has-dropdown link-dark" data-bs-toggle="collapse" data-bs-target="#userOptions" aria-expanded="true" aria-controls="userOptions">
                <span>User options</span>
            </a>
            <ul id="userOptions" class="sidebar-dropdown px-4 list-unstyled collapse" data-bs-parent="#sidebar">
                <li class="sidebar-item"><a class="nav-link link-dark" href="#">Profile</a></li>
                <li class="sidebar-item"><a class="nav-link link-dark" href="#">Settings</a></li>
                <li class="sidebar-item"><a class="nav-link link-dark" href="#">Sign out</a></li>
            </ul>
        </li>
    </div>
</div>

  <!-- Bootstrap JS -->
  <script src="{% static '/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</html>
