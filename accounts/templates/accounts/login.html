<!DOCTYPE html>
<html lang="en-GB">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in | Exeter Sustainable Game</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="login-page">
<div class="container-fluid">
    <div class="row ">
        <div class="col-md-7 left-panel">
            <h1 class="display-5 fw-bold font-monospace text-black mb-0">Sustainable Campus</h1>
            <div class=" mt-0">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="text" class="form-control w-75" id="id_username" name="username" placeholder="Username">
                    </div>

                    <div class="mb-3">
                        <input type="password" class="form-control w-75" id="id_password" name="password" placeholder="Password">
                    </div>
                    <div class="mb-3">
                        <a href="#" class="text-decoration-none">Forgot password?</a>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-success  w-75" >Log in</button>
                    </div>
                    <div class="d-grid">
                        <a href="{% url 'accounts:signup' %}" class="btn btn-outline-success w-75">Sign up</a>
                    </div>
                </form>
            </div>
        </div>

        <div class="col-md-5 right-panel">

        </div>
    </div>
</div>

<!-- Bootstrap 5 JS （Optional）-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
