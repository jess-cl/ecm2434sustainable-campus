<h2>Redeem Item</h2>

<p><strong>Redeem Code:</strong> {{ purchase.redeem_code }}</p>
<p><strong>Item:</strong> {{ purchase.item.name }}</p>
<p><strong>Buyer:</strong> {{ purchase.user.first_name }} {{ purchase.user.last_name }}</p>

{% if purchase.is_redeemed %}
    <p style="color: red;"><strong>This item has already been redeemed.</strong></p>
{% else %}
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Redeem</button>
    </form>
{% endif %}

<a href="{% url 'shop:redeem_page' %}">Go Back</a>
