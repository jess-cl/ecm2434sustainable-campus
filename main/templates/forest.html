<!DOCTYPE html>
<html>
  <head>
  {% load static %}
  <title>Sustainable Campus</title>
  <link rel="stylesheet" href="/static/css/forest.css">
  <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
  <link rel="stylesheet" href="{% static '/bootstrap/css/bootstrap.min.css' %}">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom p-3">
    <div class="container-fluid">
      <!-- Logo on the left -->
      <a href="/" class="navbar-brand">
          <img src="{% static 'images/exeter-logo.png' %}" alt="University of Exeter" width="150" height="auto">
      </a>

      <!-- Hamburger menu button for collapsing -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Collapsible content -->
      <div class="collapse navbar-collapse" id="navbarNav">
          <!-- Navigation links in the center -->
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
              <li class="nav-item">
                  <a href="../" class="nav-link px-2 link-dark">Home</a>
              </li>
              <li class="nav-item">
                  <a href="" class="nav-link px-2 link-dark">My forest</a>
              </li>
              <li class="nav-item">
                  <a href="../shop/" class="nav-link px-2 link-dark">Shop</a>
              </li>
              <li class="nav-item">
                  <a href="../announcements/" class="nav-link px-2 link-dark">Announcements</a>
              </li>
              <li class="nav-item">
                  <a href="" class="nav-link px-2 link-dark">Suggestion box</a>
              </li>
          </ul>

          <!-- Profile dropdown on the right -->
          <div class="dropdown text-end ms-lg-3">
              <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser" data-bs-toggle="dropdown" aria-expanded="false">
                  <img src="" alt="mdo" width="32" height="32" class="rounded-circle">
              </a>
              <ul class="dropdown-menu text-small dropdown-menu-end" aria-labelledby="dropdownUser">
                  <li><a class="dropdown-item" href="#">Profile</a></li>
                  <li><a class="dropdown-item" href="#">Settings</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Sign out</a></li>
              </ul>
          </div>
      </div>
    </div>
  </nav> 

  <!-- Bootstrap JS -->
  <script src="{% static '/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
