<h2>Redeem Code for Player</h2>

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

<form method="POST">
    {% csrf_token %}
    <label for="redeem_code">Enter 6-digit Redeem Code:</label>
    <input type="text" name="redeem_code" maxlength="6" required>
    <button type="submit">Submit</button>
</form>
